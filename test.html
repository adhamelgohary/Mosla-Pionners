<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Removed link to external stylesheet, as styles are now inline -->
    <title>Post a New Job - Mosla Pioneers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <style>
    /* CSS Code Block Starts Here */
    :root {
        /* Color Palette */
        --primary-color: #2c5aa0;
        --primary-color-rgb: 44, 90, 160;
        --secondary-color: #62bfe6;
        
        /* Text */
        --text-color: #403e3e;
        --text-muted: #666;
        
        /* Backgrounds & Surfaces */
        /* UPDATED: Set a soft, solid background color */
        --background-color: #f0f2f5; 
        --card-bg: #ffffff;
        --input-bg: #fdfdfd;
        --input-border: #e2e8f0;
        
        /* REMOVED: --body-gradient variable is no longer needed */
        
        /* Misc */
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition-speed: 0.3s;
        --color-scheme: light;
    }

    html[data-theme="dark"] {
        /* Color Palette */
        --primary-color:  #6fc6d8;
        --primary-color-rgb: 111, 198, 216;
        --secondary-color:  #62bfe6;

        /* Text */
        --text-color: #e0e0e0;
        --text-muted: #a0a0a0;
        
        /* Backgrounds & Surfaces */
        /* UPDATED: Set a deep, solid background color */
        --background-color: #111827; 
        --card-bg: #1e2945;
        --input-bg: #1e2535;
        --input-border: #4a5568;

        /* REMOVED: --body-gradient variable is no longer needed */
        
        /* Misc */
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        --color-scheme: dark;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        color: var(--text-color);
        /* UPDATED: Use the solid background color variable */
        background-color: var(--background-color); 
        /* REMOVED: background-attachment is not needed for solid colors */
        overflow-x: hidden;
        transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }
    
    /* --- The rest of your CSS remains the same --- */
    
    html[data-theme="dark"] img:not(.logo-image) {
        filter: brightness(.8) contrast(1.2);
    }
    nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 1rem 2rem;
        position: relative;
        z-index: 10;
    }
    .theme-toggle-button {
        position: relative; 
        background: var(--card-bg);
        border: 1px solid var(--input-border); 
        border-radius: 50%;
        width: 40px; height: 40px;
        cursor: pointer;
        display: flex; justify-content: center; align-items: center; 
        overflow: hidden;
        transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }
    .theme-toggle-button svg {
        width: 20px; height: 20px;
        fill: var(--text-muted);
        position: absolute; 
        transition: opacity 0.3s ease-in-out, transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .theme-toggle-button .sun-icon { opacity: 1; transform: scale(1); }
    .theme-toggle-button .moon-icon { opacity: 0; transform: scale(0); }
    html[data-theme="dark"] .theme-toggle-button .sun-icon { opacity: 0; transform: scale(0); }
    html[data-theme="dark"] .theme-toggle-button .moon-icon { opacity: 1; transform: scale(1); }
    .background-images { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.5; }
    .bg-image { position: absolute; display: block; animation: float 15s ease-in-out infinite; object-fit: contain; }
    .image-1 { bottom: 10%; right: 15%; width: 80px; animation-duration: 17s; }
    .image-2 { top: 70%; left: 10%; width: 80px; animation-duration: 14s; animation-delay: 2s; }
    .image-3 { top: 15%; left: 20%; width: 80px; animation-duration: 16s; }
    .image-4 { bottom: 10%; right: 25%; width: 80px; animation-duration: 13s; animation-delay: 1s; }
    .image-5 { top: 50%; left: 15%; width:80px; animation-duration: 18s; animation-delay: 3s; }
    .image-6 { bottom: 30%; right: 30%; width: 90px; animation-duration: 20s; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    .login-page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        min-height: calc(100vh - 72px);
    }
    .form-wrapper {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        padding: 2rem 2.5rem;
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        transition: background var(--transition-speed) ease;
    }
    .form-wrapper .logo { color: var(--primary-color); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 1rem; font-size: 1.5rem; font-weight: 600; }
    .form-wrapper .logo-image { width: 40px; height: 40px; border-radius: 50%; }
    .form-wrapper h2 { font-size: 1.75rem; color: var(--text-color); margin-bottom: 0.5rem; }
    .form-wrapper .subtitle { font-size: 1rem; color: var(--text-muted); margin-bottom: 2.5rem; }
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem 1.25rem;
    }
    .form-group { display: flex; flex-direction: column; }
    .form-group.full-width { grid-column: 1 / -1; }
    .form-group label, .form-group .group-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
    }
    input[type="text"], input[type="number"], input[type="date"], select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    input::placeholder { color: #aaa; }
    html[data-theme="dark"] input::placeholder { color: #666; }
    input:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.2);
    }
    input[type="date"] { color-scheme: var(--color-scheme); }
    select { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
    html[data-theme="dark"] select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");}
    .choice-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        background: var(--input-bg);
    }
    .choice-item { display: flex; align-items: center; }
    .choice-item input[type="radio"], .choice-item input[type="checkbox"] { display: none; }
    .choice-item label {
        position: relative;
        padding-left: 1.75rem;
        cursor: pointer;
        font-size: 1rem;
        color: var(--text-color);
        margin: 0;
        transition: color var(--transition-speed);
    }
    .choice-item label::before {
        content: '';
        position: absolute;
        left: 0; top: 50%;
        transform: translateY(-50%);
        width: 20px; height: 20px;
        border: 2px solid var(--input-border);
        background: transparent;
        transition: all var(--transition-speed);
    }
    .choice-item input[type="radio"] + label::before { border-radius: 50%; }
    .choice-item input[type="checkbox"] + label::before { border-radius: 4px; }
    .choice-item input:checked + label::before {
        background: var(--primary-color);
        border-color: var(--primary-color);
    }
    .choice-item label::after {
        content: ''; position: absolute;
        left: 10px; top: 50%;
        width: 5px; height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: translateY(-60%) rotate(45deg);
        opacity: 0;
        transition: opacity 0.2s;
    }
    .choice-item input:checked + label::after { opacity: 1; }
    .conditional-field { display: none; }
    .submit-button {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: background var(--transition-speed), transform 0.2s;
    }
    .submit-button:hover {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        transform: translateY(-2px);
    }
    @media (max-width: 768px) {
        .form-grid { grid-template-columns: 1fr; }
        .form-wrapper { padding: 1.5rem; }
        .login-page-container { padding: 1rem; }
    }
</style>
</head>
<body>
    <nav>
        <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/></svg>
        </button>
    </nav>
    <div class="login-page-container">
        <div class="background-images">
            <img src="png/hiring.png" alt="" class="bg-image image-1">
            <img src="png/r.png" alt="" class="bg-image image-2">
            <img src="png/recruitment-specialist.png" alt="" class="bg-image image-3">
            <img src="png/search-user.png" alt="" class="bg-image image-4">
            <img src="png/hiring.png" alt="" class="bg-image image-5">
            <img src="png/r.png" alt="" class="bg-image image-6">
        </div>
        
        <div class="form-wrapper">
            <div class="logo">
                <img src="images/mosla.jpg" alt="Mosla Pioneers Logo" class="logo-image">
                <span>Mosla Pioneers</span>
            </div>
            <h2>Submit New Job Offer</h2>
            <p class="subtitle">Fill in the offer details to find your next candidates.</p>
            
            <form action="#">
                <div class="form-grid">
                    <!-- Offer Name -->
                    <div class="form-group full-width">
                        <label for="offer-name">Offer Name</label>
                        <input type="text" id="offer-name" placeholder="e.g., UK Customer Support Account" required>
                    </div>
                    
                    <!-- Location -->
                    <div class="form-group">
                        <label for="job-location">Location</label>
                        <input type="text" id="job-location" placeholder="e.g., Maadi, Cairo" required>
                    </div>

                    <!-- Salary -->
                    <div class="form-group">
                        <label for="salary">Salary (Net)</label>
                        <input type="text" id="salary" placeholder="e.g., 12000 EGP" required>
                    </div>
                    
                    <!-- Shift Type -->
                    <div class="form-group">
                        <label class="group-label">Shift Type</label>
                        <div class="choice-group">
                            <div class="choice-item"><input type="radio" id="shift-rotational" name="shift_type" value="rotational" checked><label for="shift-rotational">Rotational</label></div>
                            <div class="choice-item"><input type="radio" id="shift-fixed" name="shift_type" value="fixed"><label for="shift-fixed">Fixed</label></div>
                        </div>
                    </div>

                    <!-- Available Shifts -->
                    <div class="form-group">
                        <label class="group-label">Available Shifts</label>
                        <div class="choice-group">
                            <div class="choice-item"><input type="checkbox" id="shift-morning" name="available_shifts[]"><label for="shift-morning">Morning</label></div>
                            <div class="choice-item"><input type="checkbox" id="shift-night" name="available_shifts[]"><label for="shift-night">Night</label></div>
                            <div class="choice-item"><input type="checkbox" id="shift-overnight" name="available_shifts[]"><label for="shift-overnight">Overnight</label></div>
                        </div>
                    </div>
                    <!--language type-->
                     <div class="form-group">
                        <label class="group-label">Languages Type </label>
                         <div class="choice-group">
                            <div class="choice-item"><input type="radio" id="lang-mono" name="language_type" value="monolingual" checked><label for="lang-mono">Monolingual</label></div>
                            <div class="choice-item"><input type="radio" id="lang-bi" name="language_type" value="bilingual"><label for="lang-bi">Bilingual</label></div>
                        </div>
                    </div>

                    <!-- Required Languages (UPDATED) -->
                    <div class="form-group full-width">
                        <label class="group-label">Required Languages (Select all that apply)</label>
                        <div class="choice-group">
                            <div class="choice-item"><input type="checkbox" id="lang-english" name="required_languages[]"><label for="lang-english">English</label></div>
                            <div class="choice-item"><input type="checkbox" id="lang-spanish" name="required_languages[]"><label for="lang-spanish">Spanish</label></div>
                            <div class="choice-item"><input type="checkbox" id="lang-portuguese" name="required_languages[]"><label for="lang-portuguese">Portuguese</label></div>
                            <div class="choice-item"><input type="checkbox" id="lang-german" name="required_languages[]"><label for="lang-german">German</label></div>
                            <div class="choice-item"><input type="checkbox" id="lang-arabic" name="required_languages[]"><label for="lang-arabic">Arabic</label></div>
                            <div class="choice-item"><input type="checkbox" id="lang-french" name="required_languages[]"><label for="lang-french">French</label></div>
                        </div>
                    </div>
                    
                    <!-- Language Level (Now applies to above selection) -->
                    <div class="form-group">
                        <label for="language-level">Required Level</label>
                        <select id="language-level" required>
                            <option value="" disabled selected>Select level...</option>
                            <option value="b1">B1</option>
                            <option value="b1+">B1+</option>
                            <option value="b2">B2</option> 
                            <option value="b2+">B2+</option>
                            <option value="c1">C1</option>
                            <option value="c2">C2</option>
                        </select>
                    </div>

                    <!-- Interview Type -->
                    <div class="form-group">
                        <label class="group-label">Interview</label>
                         <div class="choice-group">
                            <div class="choice-item"><input type="radio" id="interview-site" name="interview_type" value="site" checked><label for="interview-site">On-site</label></div>
                            <div class="choice-item"><input type="radio" id="interview-online" name="interview_type" value="online"><label for="interview-online">Online</label></div>
                        </div>
                    </div>

                    <!-- Nationality -->
                    <div class="form-group">
                        <label class="group-label">Nationality</label>
                        <div class="choice-group">
                           <div class="choice-item"><input type="radio" id="nat-egy" name="nationality" value="egyptians" checked><label for="nat-egy">Egyptians Only</label></div>
                           <div class="choice-item"><input type="radio" id="nat-both" name="nationality" value="both"><label for="nat-both">Foreigners & Egyptians</label></div>
                       </div>
                   </div>

                    <!-- Education Status -->
                    <div class="form-group full-width">
                        <label class="group-label">Education Status (Select all that apply)</label>
                        <div class="choice-group">
                            <div class="choice-item"><input type="checkbox" id="edu-grad" name="education_status[]"><label for="edu-grad">Graduate</label></div>
                            <div class="choice-item"><input type="checkbox" id="edu-ungrad" name="education_status[]"><label for="edu-ungrad">Undergraduate</label></div>
                            <div class="choice-item"><input type="checkbox" id="edu-dropout" name="education_status[]"><label for="edu-dropout">Drop out</label></div>
                            <div class="choice-item"><input type="checkbox" id="edu-gap" name="education_status[]"><label for="edu-gap">Gap Year</label></div>
                        </div>
                    </div>

                    <!-- Benefits -->
                    <div class="form-group full-width">
                        <label class="group-label">Benefits Included (Select all that apply)</label>
                        <div class="choice-group wide-spacing">
                            <div class="choice-item"><input type="checkbox" id="benefit-transport-d2d" name="benefits[]"><label for="benefit-transport-d2d">Transportation (Door to Door)</label></div>
                            <div class="choice-item"><input type="checkbox" id="benefit-transport-pickup" name="benefits[]"><label for="benefit-transport-pickup">Transportation (Nearest Point)</label></div>
                            <div class="choice-item"><input type="checkbox" id="benefit-medical" name="benefits[]"><label for="benefit-medical">Medical Insurance</label></div>
                            <div class="choice-item"><input type="checkbox" id="benefit-social" name="benefits[]"><label for="benefit-social">Social Insurance</label></div>
                            <div class="choice-item"><input type="checkbox" id="benefit-training" name="benefits[]"><label for="benefit-training">Paid Training</label></div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group full-width">
                        <button type="submit" class="submit-button">Submit Job Offer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
    // This script handles the light/dark mode theme toggling.
    // It is independent of the form fields and can remain as is.
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggleButton = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        const applyTheme = (theme) => {
            htmlElement.setAttribute('data-theme', theme);
            if (themeToggleButton) {
                themeToggleButton.setAttribute('aria-label', theme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme');
            }
        };

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        applyTheme(initialTheme);

        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', () => {
                const newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }
    });
    </script>
</body>
</html>
