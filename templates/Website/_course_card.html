<div class="course-card">
    <h3>{{ course.title | safe }}</h3>
    <p>{{ course.description | safe }}</p>

    <!-- Price display logic -->
    {% if course.price %}
        <p class="price-highlight">
            <span class="current-price">{{ "%.0f"|format(course.price) }} EGP</span> 
            {% if course.original_price %}
                <span class="original-price">{{ "%.0f"|format(course.original_price) }} EGP</span>
            {% endif %}
        </p>
    {% endif %}

    <div class="course-actions">
        <!-- The Apply button now links to the dynamic application form route -->
        <a href="{{ url_for('courses_page_bp.apply_for_course_form', course_id=course.id) }}" class="apply-button">Apply To Course</a>
    </div>
</div>
