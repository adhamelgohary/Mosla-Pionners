<!DOCTYPE html>
<!-- The `data-theme` can be toggled to 'dark' for your dark mode styles -->
<html lang="en" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Admin Panel' }} - Moslla</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/styles.css') }}">
    
    <!-- Alpine.js for simple interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full font-sans bg-background text-text">

<div x-data="{ mobileMenuOpen: false, profileMenuOpen: false }" class="min-h-full">
    <!-- Navbar -->
    <nav class="bg-card border-b border-border shadow-sm sticky top-0 z-20">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="flex-shrink-0 flex items-center space-x-2">
                        <i class="fas fa-crown text-primary text-xl"></i>
                        <span class="font-bold text-lg text-heading">Moslla Admin</span>
                    </a>
                    <!-- Desktop Navigation Links -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="rounded-md px-3 py-2 text-sm font-medium {% if 'admin_dashboard' in request.endpoint %}text-primary font-semibold{% else %}text-text-muted hover:text-primary{% endif %}">Dashboard</a>
                            <!-- THE ADDED LOGIN HISTORY LINK -->
                            <a href="{{ url_for('admin_bp.login_history') }}" class="rounded-md px-3 py-2 text-sm font-medium {% if 'login_history' in request.endpoint %}text-primary font-semibold{% else %}text-text-muted hover:text-primary{% endif %}">Login History</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <!-- Profile Dropdown -->
                        <div class="relative ml-3" @click.outside="profileMenuOpen = false">
                            <button @click="profileMenuOpen = !profileMenuOpen" type="button" class="flex max-w-xs items-center rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                                <span class="sr-only">Open user menu</span>
                                <i class="fas fa-user-circle fa-fw text-2xl text-text-muted"></i>
                            </button>
                            <div x-show="profileMenuOpen" x-transition class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-card py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                <a href="{{ url_for('login_bp.logout') }}" class="block px-4 py-2 text-sm text-text hover:bg-background">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="inline-flex items-center justify-center rounded-md p-2 text-text-muted hover:bg-background hover:text-primary">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars fa-fw text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div x-show="mobileMenuOpen" class="md:hidden border-t border-border">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="block rounded-md px-3 py-2 text-base font-medium text-text-muted hover:bg-background hover:text-primary">Dashboard</a>
                <!-- THE ADDED LOGIN HISTORY LINK (FOR MOBILE) -->
                <a href="{{ url_for('admin_bp.login_history') }}" class="block rounded-md px-3 py-2 text-base font-medium text-text-muted hover:bg-background hover:text-primary">Login History</a>
            </div>
            <div class="border-t border-border pb-3 pt-4">
                <div class="flex items-center px-5">
                    <div class="ml-auto">
                        <a href="{{ url_for('login_bp.logout') }}" class="block rounded-md px-3 py-2 text-base font-medium text-text-muted hover:bg-background hover:text-primary">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="py-10">
        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>
</body>
</html>
