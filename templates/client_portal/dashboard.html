{% extends "client_portal/client_base.html" %}

{% block content %}
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    
    <!-- Stat Card -->
    <div class="rounded-2xl p-6 bg-card border border-border shadow-sm">
        <div class="flex items-start justify-between">
            <div>
                <p class="text-sm font-medium text-text-muted">Total Submissions</p>
                <span class="mt-1 block text-4xl font-bold tracking-tight text-heading">
                    {{ company.TotalSubmissions|default(0) }}
                </span>
            </div>
            <div class="rounded-lg bg-primary/10 p-3 text-primary">
                <i class="bi bi-file-earmark-text-fill text-xl"></i>
            </div>
        </div>
    </div>

    <!-- Stat Card -->
    <div class="rounded-2xl p-6 bg-card border border-border shadow-sm">
        <div class="flex items-start justify-between">
            <div>
                <p class="text-sm font-medium text-text-muted">Pending Review</p>
                <span class="mt-1 block text-4xl font-bold tracking-tight text-heading">
                    {{ company.PendingSubmissions|default(0) }}
                </span>
            </div>
            <div class="rounded-lg bg-amber-400/10 p-3 text-amber-500">
                <i class="bi bi-hourglass-split text-xl"></i>
            </div>
        </div>
    </div>

    <!-- Stat Card -->
    <div class="rounded-2xl p-6 bg-card border border-border shadow-sm">
        <div class="flex items-start justify-between">
            <div>
                <p class="text-sm font-medium text-text-muted">Live Offers</p>
                <span class="mt-1 block text-4xl font-bold tracking-tight text-heading">
                    {{ company.LiveOffers|default(0) }}
                </span>
            </div>
            <div class="rounded-lg bg-emerald-500/10 p-3 text-emerald-500">
                <i class="bi bi-broadcast-pin text-xl"></i>
            </div>
        </div>
    </div>

</div>
{% endblock %}
